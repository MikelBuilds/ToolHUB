<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Loan Calculator</h1>
        <div class="calculator">
            <label for="loanAmount">Loan Amount</label>
            <input type="number" id="loanAmount" placeholder="Enter amount">
            
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
            
            <label for="loanTerm">Loan Term (Years)</label>
            <input type="number" id="loanTerm" placeholder="Enter term in years">
            
            <button id="calculateBtn">Calculate</button>
            <div class="result">
                <p id="monthlyPayment">Monthly Payment: $0</p>
                <p id="totalPayment">Total Payment: $0</p>
                <p id="totalInterest">Total Interest: $0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
