<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Body Fat Calculator</h1>
        <form id="bodyFatForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="waist">Waist Circumference (cm):</label>
            <input type="number" id="waist" required>
            
            <label for="hip">Hip Circumference (cm):</label>
            <input type="number" id="hip" required>
            
            <label for="neck">Neck Circumference (cm):</label>
            <input type="number" id="neck" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            
            <button type="button" onclick="calculateBodyFat()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
