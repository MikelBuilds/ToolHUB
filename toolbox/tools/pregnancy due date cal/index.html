<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Due Date Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pregnancy Due Date Calculator</h1>
        <form id="due-date-form">
            <label for="lmp">Last Menstrual Period (LMP):</label>
            <input type="date" id="lmp" name="lmp" required>
            <button type="submit">Calculate Due Date</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
