<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Password Generator</h1>
        <div class="generator-settings">
            <label for="length">Password Length</label>
            <input type="number" id="length" value="16" min="8" max="50">
        </div>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="lowercase" checked> Include lowercase
            </label>
            <label>
                <input type="checkbox" id="uppercase" checked> Include uppercase
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Include numbers
            </label>
            <label>
                <input type="checkbox" id="symbols" checked> Include symbols
            </label>
        </div>
        <div class="password-strength">
            <label for="password-strength-meter">Password Strength:</label>
            <div id="password-strength-meter" class="strength-meter">Very Strong</div>
        </div>
        <button id="generate-password">Generate Password</button>
        <input type="text" id="password-display" readonly>
        <button id="copy-password">Copy</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
