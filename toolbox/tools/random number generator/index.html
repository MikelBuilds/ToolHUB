<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RANDOM Number Generator</h1>

        <label for="min">Enter Minimum Value:</label>
        <input type="number" id="min" placeholder="Min value">

        <label for="max">Enter Maximum Value:</label>
        <input type="number" id="max" placeholder="Max value">

        <button id="generate-btn" onclick="generateRandomNumber()">Generate Number</button>

        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
